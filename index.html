<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <!-- js -->
  <link rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
  <title>Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
  <main class="w-100 m-auto" style="max-width: 350px;padding: 1rem;">
    <form>
      <!-- BootStrap Img -->
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="oi" class="mb-4" width="72"
        height="57">
      <!-- Sign In Heading -->
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <!-- Email Input Div -->
      <div class="form-floating">
        <!-- email input -->
        <input type="email" class="form-control" id="floatingInput" placeholder="your-email@email.com">
        <label for="floatingInput">Email address</label>
      </div>
      <!-- Password Input Div -->
      <div class="form-floating">
        <!-- password input -->
        <input type="password" class="form-control" id="floatingInput" placeholder="Password">
        <label for="floatingInput">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label for="flexCheckDefault" class="form-check-label">Remember Me</label>
      </div>

      <!-- Sign In Button -->
      <button class="btn btn-primary w-100 py-2">Sign in</button>
    </form>

    <p class="text-body-secondary mt-5 mb-3">
      © 2017–2025
    </p>
  </main>


</body>

</html>
